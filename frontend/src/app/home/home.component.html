<div class="row">

        <div class="card card-inverse bg-">
            <div class="card-header">
                <h4 class="card-title text-success">New Jobs</h4>
                <!-- <button class="btn btn-round btn-info pull-right" [routerLink]="'/create-job'">Create Job</button> -->
            </div>
            <div class="card-content">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Date Created</th>
                                <th>Car</th>
                                <th>Client Name</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="cursor-pointer" *ngFor="let newJob of newJobs" [routerLink]="'/edit-job'">
                                <th scope="row">{{ newJob.date }}</th>
                                <td>{{ newJob.car }}</td>
                                <td>{{ newJob.name }}</td>
                                <td class="text-success">NEW</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
